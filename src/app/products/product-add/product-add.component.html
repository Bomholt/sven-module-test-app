<h1>New Product</h1>

<form [formGroup]="productFormGroup" (submit)="addProduct()">
  <label>
    Name
    <input [type]="text" formControlName="name">
  </label><br><br>

  <label>
    Picture
  <input type="file" (change)="uploadFile($event)" accept="image/*">
  </label><br><br>

  <button type="submit" >Submit</button>
  <button type="button" (click)="goBack()">Cancel</button>
</form>

<div>
<image-cropper
  style="height: 512px; width: 512px; float: left"
  [imageChangedEvent]="imageChangedEvent"
  [aspectRatio]="1 / 1"
  [maintainAspectRatio]="true"
  [resizeToWidth]="128"
  [onlyScaleDown]="true"
  [cropperMinWidth]="128"
  format="png"
  (imageCropped)="imageCropped($event)"
></image-cropper>
  <div *ngIf="croppedImage">
  <img [src]="croppedImage" style="width: 250px">
  </div>
</div>
